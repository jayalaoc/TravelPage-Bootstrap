<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title> App landing page </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">

  </head>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <div class="jumbotron">
      <div class="container">
          <!-- add logo here -->
          <div>
            <img src="images/logo.png" class="logo">
          </div>
          <!-- create featured part -->
          <div class="featured">
            <!-- create a row to use grid system and limit space taken by featured content -->
            <div class="row">
                <!-- use 9 out of 12 columns -->
                <div class="col-md-9">
                  <h1> Find the best holiday for you </h1>
                  <p> Unsure where you want to spend your next vacations? <br />
                    Compare offers and optimize your savings!
                  </p>
                  <p> <a class="btn btn-default btn-lg" href="#"> Find out more </a>
                      <a class="btn btn-default btn-lg" href="#"> Download </a>
                  </p>
                </div>
            </div>
          </div>
      </div>

    </div>

    <!-- Create the trial section-->
    <div  class="trial">
      <div class="container">
        <h2> Try now free </h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/799px-Available_on_the_App_Store_%28black%29.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png">

      </div>
    </div>

    <!-- Create a footer-->
    <div class="footer">
      <div class="container">
        <p>&copy; Develope your future with JAO&#8482; </p>
      </div>
    </div>

    </script>
  </body>
</html>
